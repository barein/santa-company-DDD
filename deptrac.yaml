parameters:
    paths:
      - ./src
    layers:
      - name: UserInterface
        collectors:
          - type: bool
            must:
            - type: directory
              value: src/.*/UserInterface/.*
            must_not:
              - type: className
                value: ^App\\.*\\UserInterface\\.*Dto$

      - name: UserInterface_Dto
        collectors:
          - type: className
            value: ^App\\.*\\UserInterface\\.*Dto$

      - name: Application
        collectors:
          - type: directory
            value: src/.*/Application/.*

      - name: Domain
        collectors:
          - type: bool
            must:
              - type: directory
                value: src/.*/Domain/.*
            must_not:
              - type: directory
                value: src/Shared/Domain/Exception

      - name: Base_Exception
        collectors:
          - type: directory
            value: src/Shared/Domain/Exception

    ruleset:
      UserInterface:
        - UserInterface_Dto
        - Application
        - Base_Exception
      UserInterface_Dto:
        - Domain
      Application:
        - Domain
        - Base_Exception
      Domain:
        - Base_Exception
